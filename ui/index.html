<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Finder | DA-IICT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #667eea;
            --color-secondary: #764ba2;
            --color-accent: #f093fb;
            --color-success: #4facfe;
            --color-warning: #ffc371;
            
            --bg-main: #f0f4f8;
            --bg-light: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --text-muted: #a0aec0;
            
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
            
            --shadow-soft: 
                -8px -8px 16px rgba(255, 255, 255, 0.8),
                8px 8px 16px rgba(174, 174, 192, 0.4);
            
            --shadow-inset: 
                inset -4px -4px 8px rgba(255, 255, 255, 0.5),
                inset 4px 4px 8px rgba(174, 174, 192, 0.2);
            
            --shadow-float: 
                0 10px 30px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.9);
            
            --shadow-glow: 
                0 0 20px rgba(102, 126, 234, 0.3),
                0 10px 40px rgba(118, 75, 162, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(102, 126, 234, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(79, 172, 254, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: breathe 15s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

 
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: -1;
            animation: float-orb 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            right: 10%;
            animation-delay: 14s;
        }

        @keyframes float-orb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        
        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: calc(100% - 40px);
            max-width: 1200px;
            padding: 1.2rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow: var(--shadow-float);
            border: 1px solid var(--glass-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.02em;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 4px 12px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .brand-icon svg {
            stroke: white;
            width: 20px;
            height: 20px;
        }

        main {
            padding-top: 140px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 1rem 0;
        }

        .hero h1 {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .hero h1 .gradient-text {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.25rem);
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2rem;
            font-weight: 400;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 4rem;
        }

        .search-wrapper {
            position: relative;
            background: var(--bg-main);
            border-radius: 28px;
            padding: 8px;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-wrapper:focus-within {
            box-shadow: 
                -8px -8px 16px rgba(255, 255, 255, 0.9),
                8px 8px 16px rgba(174, 174, 192, 0.5),
                0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-inner {
            background: var(--bg-light);
            border-radius: 22px;
            display: flex;
            align-items: center;
            padding: 0.5rem;
            gap: 0.5rem;
            box-shadow: var(--shadow-inset);
        }

        .search-box {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-weight: 400;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            font-family: inherit;
            letter-spacing: 0.02em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 4px 16px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .search-btn:hover::before {
            left: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .search-btn:active {
            transform: translateY(0);
        }


        #results-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            padding-bottom: 4rem;
        }


        .faculty-card {
            background: var(--bg-main);
            border-radius: 32px;
            box-shadow: var(--shadow-soft);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .faculty-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .faculty-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                -12px -12px 24px rgba(255, 255, 255, 0.9),
                12px 12px 24px rgba(174, 174, 192, 0.5),
                0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .faculty-card:hover::before {
            opacity: 1;
        }

       
        .faculty-card:nth-child(1) { animation-delay: 0.05s; }
        .faculty-card:nth-child(2) { animation-delay: 0.1s; }
        .faculty-card:nth-child(3) { animation-delay: 0.15s; }
        .faculty-card:nth-child(4) { animation-delay: 0.2s; }
        .faculty-card:nth-child(5) { animation-delay: 0.25s; }
        .faculty-card:nth-child(6) { animation-delay: 0.3s; }
        .faculty-card:nth-child(7) { animation-delay: 0.35s; }
        .faculty-card:nth-child(8) { animation-delay: 0.4s; }
        .faculty-card:nth-child(9) { animation-delay: 0.45s; }

        .card-header {
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

    
        .avatar-wrapper {
            position: relative;
            flex-shrink: 0;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, #f5f7fa, #e3e7ed);
            box-shadow: 
                -6px -6px 12px rgba(255, 255, 255, 0.9),
                6px 6px 12px rgba(174, 174, 192, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.75rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .info h3 {
            font-size: 1.35rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .dept {
            display: inline-flex;
            align-items: center;
            font-size: 0.85rem;
            color: var(--color-primary);
            background: rgba(102, 126, 234, 0.1);
            padding: 0.35rem 1rem;
            border-radius: 100px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .card-body {
            padding: 1.5rem 2rem 2rem;
        }

        .highlight-label {
            display: block;
            text-transform: uppercase;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            letter-spacing: 0.1em;
        }

        .card-body p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .card-footer {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score-pill {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--color-primary);
            background: rgba(102, 126, 234, 0.1);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
        }

        .score-pill::before {
            content: '';
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, var(--color-success), var(--color-primary));
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.6);
        }

        .view-btn {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background: rgba(102, 126, 234, 0.15);
            color: var(--color-primary);
            transform: translateX(4px);
        }

        .view-btn::after {
            content: '‚Üí';
            transition: transform 0.3s ease;
        }

        .view-btn:hover::after {
            transform: translateX(4px);
        }

        
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .loading.active {
            display: block;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: var(--bg-main);
            border-radius: 50%;
            box-shadow: var(--shadow-soft);
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--color-primary);
            border-right-color: var(--color-accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--bg-main);
            border-radius: 32px;
            box-shadow: var(--shadow-soft);
            margin: 2rem auto;
            max-width: 500px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 
                -6px -6px 12px rgba(255, 255, 255, 0.9),
                6px 6px 12px rgba(174, 174, 192, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

       
        @media (max-width: 768px) {
            header {
                top: 10px;
                width: calc(100% - 20px);
                padding: 1rem 1.5rem;
            }

            main {
                padding-top: 110px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            #results-area {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .search-inner {
                flex-direction: column;
                align-items: stretch;
            }

            .search-btn {
                width: 100%;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    
    <header>
        <div class="header-content">
            <a href="#" class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10v6"/>
                        <path d="M20 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h16Z"/>
                        <path d="M12 4v16"/>
                        <path d="M7 10v6"/>
                        <path d="M17 10v6"/>
                    </svg>
                </div>
                Faculty Finder
            </a>
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>
                Discover <span class="gradient-text">brilliant minds</span><br>
                in research
            </h1>
            <p class="hero-subtitle">
                AI-powered semantic search to connect with faculty experts across all research domains
            </p>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <div class="search-inner">
                    <input 
                        type="text" 
                        id="search-input" 
                        class="search-box" 
                        placeholder="Try 'Machine learning in healthcare' or 'Quantum computing'..."
                        autocomplete="off"
                    >
                    <button id="search-btn" class="search-btn">Search</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Searching through brilliant minds...</div>
        </div>

        <div id="results-area"></div>
    </main>

    <script>
        const API_URL = "http://localhost:8000"; 
        
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsArea = document.getElementById('results-area');
        const loading = document.getElementById('loading');

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            loading.classList.add('active');
            resultsArea.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/search?query=${encodeURIComponent(query)}&limit=9`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                resultsArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>Connection Error</h3>
                        <p>Unable to reach the search service. Please ensure the API is running on localhost:8000</p>
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
            }
        }

        function displayResults(data) {
            if (data.length === 0) {
                resultsArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üîç</div>
                        <h3>No matches found</h3>
                        <p>Try refining your search with different keywords or research areas</p>
                    </div>
                `;
                return;
            }

            resultsArea.innerHTML = data.map(faculty => {
                const score = (faculty.score * 100).toFixed(1);
                const interests = faculty.research_interests 
                    ? (faculty.research_interests.length > 150 
                        ? faculty.research_interests.substring(0, 150) + '...' 
                        : faculty.research_interests)
                    : 'Research interests not available';
                
                const imgUrl = faculty.image_url || ''; 
                const initials = faculty.name.split(' ').map(n => n[0]).join('').substring(0, 2);

                return `
                <div class="faculty-card">
                    <div class="card-header">
                        <div class="avatar-wrapper">
                            ${imgUrl 
                                ? `<img src="${imgUrl}" class="avatar" alt="${faculty.name}" onerror="this.outerHTML='<div class=\\'avatar\\'>${initials}</div>'">` 
                                : `<div class="avatar">${initials}</div>`
                            }
                        </div>
                        <div class="info">
                            <h3>${faculty.name}</h3>
                            <span class="dept">${faculty.department || 'DA-IICT'}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="highlight-label">Research Focus</span>
                        <p>${interests}</p>
                    </div>
                    <div class="card-footer">
                        <span class="score-pill">${score}% Match</span>
                        <a href="${faculty.profile_url}" target="_blank" class="view-btn">
                            View Profile
                        </a>
                    </div>
                </div>
                `;
            }).join('');
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
